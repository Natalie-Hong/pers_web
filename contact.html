<body style="background-image: url('honeycomb.png');">


    <style type="text/css">

        .homePics{
            position: relative;
            z-index: 99;
            float:right;
            margin-right: 2%;
            width: 48%;
            height: 800px;
            margin-top: 65px;

        }
        .blueBar{
            position: absolute;
            z-index: 0;
            color: white;
            line-height: 150px;
            margin-top: 25%;
            padding: -100px;
            width: 100%;
            color: white;
            font-size: 300%

        }
        .lineTop{
            position: absolute;
            width: 100%;
            margin-top: 2px;
            height: 3px;
        }
        .lineBot{
            position: absolute;
            width: 100%;
            margin-top: 43px;
            height: 3px;
        }
        .gradient{
            background-image: linear-gradient(to left, #6666ff 0%, #04F3EC 80%);
        }

        .backgroundPic{
            width: 100%;
        }

        .topnav {
            background-color: transparent;
            position: absolute;
            width: 100%;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            /*color: #6666ff;*/
            text-align: center;
            padding-top: 6px;
            padding-bottom: 10px;
            text-decoration: none;
            font-size: 19px;
            float: right;
            margin-right: 6%;
            margin-top: 5px;
        }

        /* Add a color to the active/current link */
        .cntActive {
            background-color: #6376fd;
            /*opacity: 0.9;*/
            color: white;
            width: 100px;

        }
        .hmColor {
            color: #54acf6;

        }
        .cntColor {
            color: #6376fd;
        }

        .expColor {
            color: #6089FC;
        }

        .abtColor {
            color: #5a9cf9;
        }

         /* Change the color of links on hover */
        .topnav a:hover {
            background-color: white;
            color: #00ffff;
        }

        .blurb {

            margin-left: 5%;
            margin-right: 5%;
            padding-top: 5%;
            display: flex;
        }
        .profPic {

            text-align: left;
            width: 20%;
        }

        .text {
            margin-left: 5%;
            text-align: center;
            margin-top: 10%;
        }

        .inputStyle{
            margin-top: 5%;
            margin-left: 25%;
            width: 60%;
            height: 200px;
        }

        .name{
            margin-top: 5%;
            margin-left: 25%;
            width: 20%;
            height: 20px;
        }

        .email{

            margin-top: 5%;
            margin-left: 19%;
            width: 20%;
            height: 20px;

        }

        .socials {
            margin-top: 5%;
            columns: 20px 3;
            margin-left: 45%;

        }

        .social{
            padding-left: 5%;
            text-align: center;
            width: 60px;
            height: 60px;

        }

    <div class="lineTop gradient"></div>
    <div class="lineBot gradient"></div>

    <div class="topnav">
