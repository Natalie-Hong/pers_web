<!DOCTYPE html>

<html><link type="text/css" id="dark-mode" rel="stylesheet" href="https://cardadfar.github.io/stuco_webdev_website/assets/files/html_starter.html"><style type="text/css" id="dark-mode-custom-style"></style><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Natalie Hong</title>                           <!-- Give Title -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./Starter_files/style.css">  <!-- Insert StyleSheet -->
    <link rel="icon" href="https://cardadfar.github.io/stuco_webdev_website/assets/files/cool-icon.png">                    <!-- Insert Icon -->
    <script src="./Starter_files/jquery.min.js"></script>
</head>

<body style="background-image: url('honeycomb.png');">


    <style type="text/css">

        .homePics{
            position: relative;
            z-index: 99;
            float:right;
            margin-right: 2%;
            width: 48%;
            height: auto;
            margin-top: 2%;

        }
        .lines-container {
            top:0;
            left:0;
            right:0;
            width: 100%;
        }

        .lines {
            width: 100%;
            float: left;
            height: 3px;
            
        }  
        
        .blueBar{
            position: absolute;
            z-index: 0;
            margin-top: 20%;
            width: 100%;
            height: auto;
            color: white;
            top:0;
            left:0;
            right:0;
            transform: translateY(25%);

        }
    
        .gradient{
            background-image: linear-gradient(to left, #6666ff 0%, #04F3EC 80%);
        }

        .backgroundPic{
            width: 100%;
        }

        .topnav {
            background-color: transparent;
            position: relative;
            width: 100%;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            /*color: #6666ff;*/
            text-align: center;
            padding-top: 6px;
            padding-bottom: 10px;
            text-decoration: none;
            font-size: 1.3vw;
            float: right;
            padding-right: 20px;
            padding-left: 20px;
            margin-top: 0;
            margin-right: 2%;
        }

        /* Add a color to the active/current link */
        .hmActive {
            background-color: #54ACF7;
            /*opacity: 0.9;*/
            color: white;
            /*width: 100px;*/

        }
        .hmColor {
            color: #54acf6;

        }
        .cntColor {
            color: #6376fd;
        }

        .expColor {
            color: #6089FC;
        }

        .abtColor {
            color: #5a9cf9;
        }

         /* Change the color of links on hover */
        .topnav a:hover {
            background-color: white;
            color: #00ffff;
        }
        
        .typewriter h1 {

          overflow: hidden; /* Ensures the content is not revealed until the animation */
          border-right: .06em solid #6666ff; /* The typwriter cursor */
          white-space: nowrap; /* Keeps the content on a single line */
          margin: 0; /* Gives that scrolling effect as the typing happens */
          letter-spacing: .1em; /* Adjust as needed */
          padding-left: 10%;
          font-size: 3vw;
          padding-top: 2%;
          padding-bottom: 2%;
          animation: 
          typing 3.5s steps(30, end),
          blink-caret .75s step-end 5;

        }
        /* The typing effect */
        @keyframes typing {
          from { width: 0 }
          to { width: 30% }
        }

        /* The typewriter cursor effect */
       @keyframes blink-caret {
          from, to { border-color: transparent }
          20% { border-color: white; }

        }

        div p {
            padding-top: 35%;
            font-family: 'Montserrat';
            font-size: 3vw;
            color: #0AF3FF;
            margin-right: 50%;
            margin-left: 5%;
            opacity: 0.0;

            animation: fadeIn ease 3s;
            -webkit-animation: fadeIn ease 3s;
            -webkit-animation-fill-mode:forwards;  
            -moz-animation-fill-mode:forwards;
            animation-fill-mode:forwards;
            animation-delay: 3.5s;
            }

            @keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
            }

            @-moz-keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
            }

            @-webkit-keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
            }

            @-o-keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
            }

            @-ms-keyframes fadeIn {
            0% {opacity:0;}
            100% {opacity:1;}
        }


    </style>
    <div class="lines-container">

      <div class="lines gradient">
      </div>

      <div class="topnav">
              <a class="cntColor" href="https://natalie-hong.github.io/website/contact">Contact</a>
              <a class="expColor"href="https://natalie-hong.github.io/website/experience">Experience</a>
              <a class="abtColor"href="https://natalie-hong.github.io/website/about">About</a>
              <a class="hmActive" href="https://natalie-hong.github.io/website/">Home</a>
      </div>

      <div class="lines gradient">
      </div>
      <div class="homeTxt">
            <img class="homePics" src="pics/profile pic.jpg">
      </div>
      
    </div>

    
     <div class="blueBar gradient"> 
        <div class="typewriter">
            <h1>Hello, I'm Natalie!</h1>
            
        </div>

    </div>

    
    <div>
        <p>I'm a Junior studying Computer Science at Carnegie Mellon University, explore to learn more about me!</p>
    </div>

   

    <script type="text/javascript" src="./Starter_files/interactions.js"></script>    <!-- Insert JQuery Script -->



</body></html>
